<form [formGroup]="modelForm" (ngSubmit)="submitForm()" class="form-model">

  <input type="text" formControlName="name" />
  <label for="author">Auteur</label>
  <input type="text" formControlName="author" />
  <label for="polygons">Polygone</label>
  <input type="number" formControlName="polygons" />
